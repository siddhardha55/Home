<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Circle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <audio id="hoverSound" src="sounds/tunetank.com_interface-cursor-click.wav"></audio>
    <audio id="clickSound" src="sounds/pick-92276.mp3"></audio>
    <button id="enableSound" class="sound-button"><i class="fas fa-volume-up"></i></button>
    <div class="circle">
        <a href="https://www.google.com" target="_blank" class="center-logo">
            <img src="images/4975303_search_web_internet_google search_search engine_icon.svg" alt="Google Logo">
        </a>
        <a href="https://www.snapchat.com" target="_blank" class="logo" style="top: 10%; left: 50%;">
            <img src="images/4102574_applications_media_snapchat_social_icon.svg" alt="Snapchat Logo">
        </a>
        <a href="mail.google.com" target="_blank" class="logo" style="top: 50%; left: 90%;">
            <img src="images/4202011_email_gmail_mail_logo_social_icon.svg" alt="Email Logo">
        </a>
        <a href="https://www.instagram.com" target="_blank" class="logo" style="top: 90%; left: 50%;">
            <img src="images/5296765_camera_instagram_instagram logo_icon.svg" alt="Instagram Logo">
        </a>
        <a href="https://web.whatsapp.com" target="_blank" class="logo" style="top: 50%; left: 10%;">
            <img src="images/5296520_bubble_chat_mobile_whatsapp_whatsapp logo_icon.svg" alt="WhatsApp Logo">
        </a>
        <a href="https://www.facebook.com" target="_blank" class="logo" style="top: 30%; left: 70%;">
            <img src="images/5296499_fb_facebook_facebook logo_icon.svg" alt="Facebook Logo">
        </a>
        <a href="https://www.twitter.com" target="_blank" class="logo" style="top: 70%; left: 30%;">
            <img src="images/11244080_x_twitter_elon musk_twitter new logo_icon.svg" alt="Twitter Logo">
        </a>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
